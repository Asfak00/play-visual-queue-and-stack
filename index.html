<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Visual Stack & Queue Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav>
      <img src="./images/logo.png" alt="logo" />
      <select name="" id="select">
        <option value="select algorithm">Select Algorithm</option>
        <option value="stack">Stack</option>
        <option value="queue">Queue</option>
      </select>
      <button>
        <a href="https://github.com/Asfak00/DSA-learning" target="_blank"
          >Learn DSA</a
        >
      </button>
    </nav>
    <!-- navbar end -->

    <h1 id="headingText"></h1>

    <!-- stack start -->
    <main>
      <div id="parent">
        <div class="innerDiv innerDiv1">1</div>
        <div class="innerDiv innerDiv2">2</div>
        <div class="innerDiv innerDiv3">3</div>
      </div>
      <div class="stackFlex">
        <input
          type="text"
          maxlength="5"
          name=""
          id="input"
          placeholder="Enter name or number" />
        <div class="buttonFlex">
          <button id="addBtn">Add</button>
          <button id="removeBtn">Remove</button>
        </div>
      </div>
    </main>
    <!-- stack end -->

    <!-- footer start -->
    <footer>
      <p>&copy; All Right Reserved By Asfak Ahmed</p>
      <ul>
        <li>
          <a href="https://github.com/Asfak00" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://asfakahmed.netlify.app/" target="_blank"
            ><i class="fa-solid fa-globe"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/asfakahmed/" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- footer end -->

    <script src="app.js"></script>
  </body>
</html>
